name: CI

on:
  push:
  pull_request:

jobs:
  build-test-sim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run build:demo
      - run: npm test
      - name: Quick sims
        run: |
          npm run simulate --silent
          node dist-run/scripts/simulate_bonus.js --spins=2000